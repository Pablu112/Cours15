name: Build Offline APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install Capacitor & Build App
        run: |
          npm init -y
          npm install @capacitor/cli@latest @capacitor/core@latest @capacitor/android@latest @capacitor/assets@latest
          npx cap add android
          npx capacitor-assets generate --android
          npx cap sync android

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Enable Jetifier
        run: |
          echo "android.enableJetifier=true" >> android/gradle.properties
          echo "android.useAndroidX=true" >> android/gradle.properties

      - name: Build APK with Gradle
        run: |
          cd android
          chmod +x gradlew
          ./gradlew clean
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: BeanGame-Offline-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
